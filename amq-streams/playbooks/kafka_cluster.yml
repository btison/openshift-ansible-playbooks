---
- name: Deploy Kafka Cluster
  hosts: localhost
  connection: local
  gather_facts: false
  run_once: true

  tasks:
    - include_role:
        name: ../roles/kafka_cluster
      when: >
        ACTION is not defined or
        ACTION is none or
        ACTION|trim() == "" or
        ACTION|trim() == "create"
    - include_role:
        name: ../roles/kafka_cluster
        tasks_from: uninstall
      when: >
        ACTION is defined and
        ACTION|trim() == "uninstall"